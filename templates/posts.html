{% extends 'base.html' %}
{% block content %}

<h2>Published Posts</h2>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small class="text-muted">Posted on {{ post.created_at.strftime('%d-%m-%Y') }}</small>
    </div>
</div>
{% endfor %}

{% endblock %}
