{% extends 'base.html' %}
{% block content %}

<h3>Create New Post</h3>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.content.label }}
        {{ form.content(class="form-control", rows=6) }}
    </div>
    {{ form.submit(class="btn btn-success") }}
</form>

{% endblock %}
