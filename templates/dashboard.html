{% extends 'base.html' %}
{% block content %}

<h2>Dashboard</h2>
<a href="{{ url_for('create_post') }}" class="btn btn-primary mb-3">+ New Post</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.status }}</td>
            <td>{{ post.created_at.strftime('%d-%m-%Y') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
